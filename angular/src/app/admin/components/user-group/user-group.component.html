<div class="grid mt-5">
  <div class="col-12">
      <h6 i18n>Group Membership</h6>
      <app-user-group-table #groupTableLeave [username]="dialogData.username" [action]="userGroupAction.Leave"
        (actionClick)="actionClick($event)">
      </app-user-group-table>
    </div>
    <div class="col-12 mt-3">
      <h6 i18n>Available Groups</h6>
      <app-user-group-table #groupTableJoin [username]="dialogData.username" [action]="userGroupAction.Join"
        (actionClick)="actionClick($event)">
      </app-user-group-table>
    </div>
  <p-toast></p-toast>
</div>
