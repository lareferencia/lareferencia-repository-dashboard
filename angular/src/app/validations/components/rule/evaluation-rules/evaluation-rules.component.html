<div class="mt-3">
  <div class="grid">
    <div class="col-4">
      <h6 class="text-center" i18n>Invalid mandatory rules</h6>
    </div>
    <div class="col-4">
      <h6 class="text-center" i18n>Invalid not mandatory rules</h6>
    </div>
    <div class="col-4">
      <h6 class="text-center" i18n>Valid rules</h6>
    </div>
  </div>
  <hr>
  <div class="grid">

    <div class="col-4">
      <div *ngFor="let rule of dialogData.record.invalidRulesID">
        <app-rule-card
          *ngIf="
          dialogData.record.validOccurrencesByRuleID[rule] 
          || record.invalidOccurrencesByRuleID[rule]
          && getRule(rule).mandatory"

          [name]="getRule(rule).name"
          [quantifier]="getRule(rule).quantifier"
          [rule]="rule"
          [record]="dialogData.record"
          [mandatory]="getRule(rule).mandatory"
          [toolTipDescription]="getRule(rule).description"
          colorCard="red"
          >
        </app-rule-card>
      </div>
    </div>

    <div class="col-4">
      <div *ngFor="let rule of dialogData.record.invalidRulesID">
        <app-rule-card
          *ngIf="
          dialogData.record.validOccurrencesByRuleID[rule] 
          || record.invalidOccurrencesByRuleID[rule]
          && !getRule(rule).mandatory"

          [name]="getRule(rule).name"
          [quantifier]="getRule(rule).quantifier"
          [rule]="rule"
          [record]="dialogData.record"
          [mandatory]="getRule(rule).mandatory"
          [toolTipDescription]="getRule(rule).description"
          colorCard="yellow"
          >
        </app-rule-card>
      </div>
    </div>

    <div class="col-4">
      <div *ngFor="let rule of dialogData.record.validRulesID">
        <app-rule-card
          *ngIf="
          dialogData.record.validOccurrencesByRuleID[rule] 
          || record.invalidOccurrencesByRuleID[rule]
          && !getRule(rule).mandatory"

          [name]="getRule(rule).name"
          [quantifier]="getRule(rule).quantifier"
          [rule]="rule"
          [record]="dialogData.record"
          [mandatory]="getRule(rule).mandatory"
          [toolTipDescription]="getRule(rule).description"
          colorCard="blue"
          >
        </app-rule-card>
      </div>
    </div>
   
  </div>
</div>
