<div class="mb-3">
    <div class="flex justify-content-between align-items-center">
        <div class="p-3">
            <h2>Transformers</h2>
            <span>Here you can add and edit the different metadata transformation profiles</span>
        </div>
    
      <p-button icon="pi pi-plus" styleClass="p-button-md" pTooltip="Duplicate" label="Add transformer"></p-button>
    </div>
    <p-divider />
    <p-table
      [value]="networksList"
      [paginator]="true"
      [rows]="pageSize"
      [totalRecords]="totalRecords"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 25, 50]"
      [lazy]="true"
      [loading]="isLoading"
      (onLazyLoad)="loadContent($event)"
      (onSort)="onSort($event)"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>
            <div class="flex align-items-center">
              <span>Name</span>
            </div>
          </th>
  
          <th>
            <div class="flex align-items-center">
              <span>Description</span>
            </div>
          </th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-lastHarvests>
        <tr>
          <td>Name of the transformer</td>
          <td>Description of the transformers</td>
          <td class="flex justify-content-between">
            <div class="flex gap-2">
              <p-button
                icon="pi pi-file-edit"
                styleClass="p-button-outlined p-button-secondary p-button-md"
                pTooltip="Edit"
              ></p-button>
              <p-button
                icon="pi pi-copy"
                styleClass="p-button-outlined p-button-secondary p-button-md"
                pTooltip="Duplicate"
              ></p-button>
            </div>
            <p-button
              icon="pi pi-trash"
              styleClass="p-button-danger p-button-secondary p-button-md"
              pTooltip="Delete"
            ></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
