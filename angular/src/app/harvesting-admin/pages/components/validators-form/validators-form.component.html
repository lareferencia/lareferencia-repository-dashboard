<div class="mb-3">
  <div>
    <div class="flex justify-content-between align-items-center">
      <div class="p-3">
        <h2>Validators</h2>
        <span>Here you can add and edit different validation profiles</span>
      </div>
      <p-button
        icon="pi pi-plus"
        styleClass="p-button-md"
        pTooltip="Duplicate"
        label="Add validators"
      ></p-button>
    </div>
  </div>
  <p-divider />
  <p-table
    [value]="networksList"
    [paginator]="true"
    [rows]="pageSize"
    [totalRecords]="totalRecords"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    [lazy]="true"
    [loading]="isLoading"
    (onLazyLoad)="loadContent($event)"
    (onSort)="onSort($event)"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>
          <div class="flex align-items-center">
            <span>Name</span>
          </div>
        </th>

        <th>
          <div class="flex align-items-center">
            <span>Description</span>
          </div>
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-lastHarvests>
      <tr>
        <td>Name of the validator</td>
        <td>Description of the validators</td>
        <td class="flex justify-content-between">
          <div class="flex gap-2">
            <p-button
              (click)="editValidator.toggle($event)"
              icon="pi pi-file-edit"
              styleClass="p-button-outlined p-button-secondary p-button-md"
              pTooltip="Edit"
            ></p-button>
            <p-button
              icon="pi pi-copy"
              styleClass="p-button-outlined p-button-secondary p-button-md"
              pTooltip="Duplicate"
            ></p-button>
          </div>
          <p-button
            icon="pi pi-trash"
            styleClass="p-button-danger p-button-secondary p-button-md"
            pTooltip="Delete"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <!-- EDIT VALIDATOR -->
  <p-overlayPanel #editValidator>
    <div class="flex flex-column gap-2">
      <h3>Edit validator</h3>
      <p-divider />
      <div class="flex gap-2">
        <div class="flex flex-column gap-2">
          <label htmlFor="username">Name</label>
          <input
            pInputText
            id="username"
            aria-describedby="username-help"
          />
          <small id="username-help"
            >Enter the name of the validator</small
          >
        </div>
        <div class="flex flex-column gap-2">
          <label htmlFor="username">Description</label>
          <input
            pInputText
            id="username"
            aria-describedby="username-help"
          />
          <small id="username-help"
            >Enter the name of the validator</small
          >
        </div>
      </div>
      <p-button
        label="Save"
        icon="pi pi-check"
        styleClass="p-button-success"
      ></p-button>
    </div>
  </p-overlayPanel>
</div>
