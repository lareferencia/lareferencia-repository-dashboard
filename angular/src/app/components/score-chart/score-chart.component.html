<mat-card class="chart-card">
  <mat-card-title class="chart-title" i18n>
    Score
  </mat-card-title>
  <div class="chart-container">
    <app-vega-viz
      id="{{ chartDef.name }}"
      [pathToData]="chartDef.path"
      (outgoingData)="handleChart($event)"
    >
    </app-vega-viz>
  </div>
</mat-card>
