<mat-form-field class="col-2">
  <mat-label i18n>Username</mat-label>
  <input
    type="text"
    matInput
    (keydown.enter)="applyFilter()"
    [(ngModel)]="usernameFilter"
  />
</mat-form-field>

<div class="table-container" class="mat-elevation-z2">
  <div class="table-content-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header #username>Username</th>
        <td mat-cell *matCellDef="let user">
          {{ user.username }}
        </td>
      </ng-container>

      <ng-container matColumnDef="button-delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user">
          <button
            type="button"
            class="btn btn-outline-danger"
            (click)="deleteClick(user)"
            i18n
          >
            Delete
          </button>
          
          <button style="margin-left: 15px;"
            type="button"
            class="btn btn-outline-primary"
            (click)="groupClick(user)"
            i18n
          >
            Groups
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" i18n colspan="4">Nothing to show</td>
      </tr>
    </table>
    <mat-paginator
      #paginator
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 50, 100, 250]"
    >
    </mat-paginator>
  </div>
  <div class="mr-2">
    <app-table-exporter
      [data]="csvData"
      [header]="headerData"
    ></app-table-exporter>
  </div>
</div>
