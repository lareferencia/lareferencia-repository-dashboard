<div class="chart-container">
  <app-vega-viz
    id="{{ chartDef.name }}"
    [pathToData]="chartDef.path"
    (outgoingData)="handleChart($event)"
  >
  </app-vega-viz>
</div>
<div class="legend-div">
  <div class="blue-legend"></div>
  <ng-container i18n>Harvested Records</ng-container>
  <div class="green-legend"></div>
  <ng-container i18n>Valid Records</ng-container>
  <div class="red-legend"></div>
  <ng-container i18n>Transformed Records</ng-container>
</div>
