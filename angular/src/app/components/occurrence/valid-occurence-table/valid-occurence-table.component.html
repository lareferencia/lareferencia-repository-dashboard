<div class="table-container mat-elevation-z8">
  <table
    mat-table
    [dataSource]="dataSource"
    class="full-width-table"
    matSort
    aria-label="Elements"
  >
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Occurrence</th>
      <td mat-cell *matCellDef="let row">{{ row.value }}</td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Amount</th>
      <td mat-cell *matCellDef="let row">{{ row.count | number }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[10, 25, 50, 100, 250]"
  >
  </mat-paginator>
</div>
<app-table-exporter [data]="csvData"></app-table-exporter>
