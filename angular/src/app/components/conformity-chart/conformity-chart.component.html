<mat-card class="chart-card">
  <mat-card-title class="chart-title" i18n>
    Conformity
  </mat-card-title>
  <div class="chart-container">
    <app-vega-viz
      id="{{ chartDef.name }}"
      [pathToData]="chartDef.path"
      (outgoingData)="handleChart($event)"
    >
    </app-vega-viz>
    <app-rules-list [rules]="validation.rulesByID"></app-rules-list>
  </div>
  <div class="legend-div">
    <div class="red-legend"></div>
    <ng-container i18n>Required rules</ng-container>
    <div class="black-legend"></div>
    <ng-container i18n>Non-required rules</ng-container>
  </div>
</mat-card>
