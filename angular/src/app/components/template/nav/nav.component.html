<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    id="style-1"
    class="sidenav"
    mode="side"
    opened
    fixedInViewport="true"
    fixedTopGap="100"
    fixedBottomGap="60"
  >
    <mat-nav-list class="nav-list">
      <ng-template [ngIf]="admUser">
        <a class="manage-acount" mat-list-item routerLink="/manage/accounts">
          <span class="full-width" i18n>Manage Accounts</span>
        </a>
      </ng-template>
      <a class="home" mat-list-item routerLink="/">
        <span class="full-width" i18n="Home page">Home</span>
      </a>
      <mat-form-field class="acronymSearch col-11">
        <mat-label i18n>Acronym</mat-label>
        <input type="text" matInput (keyup)="applyFilter()" [(ngModel)]="acronymFilter" />
      </mat-form-field>
      <ng-container *ngFor="let repositorie of repositoriesMenu">
        <a
          mat-list-item
          (click)="menuClick(repositorie)"
        >
          <span class="full-width">{{ repositorie.description }}</span>
          <!-- <i mat-list-icon class="material-icons">library_books</i> -->
          <mat-icon
            class="menu-button"
            [ngClass]="{ rotated: repositorie.showSubmenu }"
            *ngIf="isExpanded"
            >expand_more
          </mat-icon>
        </a>
        <div
          class="submenu"
          [ngClass]="{ expanded: repositorie.showSubmenu }"
          *ngIf="isExpanded"
        >
          <a
            mat-list-item
            routerLink="/{{ repositorie.description }}"
            i18n
            >History
          </a>
          <a
            mat-list-item
            (click)="validationClick(repositorie.description)"
            i18n
            >Last validation
          </a>
          <a
            *ngIf="repositorie.hasBroker"
            mat-list-item
            routerLink="/{{ repositorie.description }}/broker"
            i18n
            >OpenAIRE Broker
          </a>
        </div>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
