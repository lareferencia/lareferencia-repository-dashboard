<mat-drawer-container>
    <mat-drawer mode="side" opened>
        <div style="display: flex; justify-content: center; padding-top: 1.5rem;">
            <img style="width: 45px;" src="../../../../assets/img/favicon.png" alt="">
        </div>
        <mat-nav-list class="nav-list">
            <a class="nav-list-a" routerLink="/" routerLinkActive="nav-list-active" [routerLinkActiveOptions]="{exact:true}">
              <img class="nav-list-img" src="../../../../assets/icons/HOME.svg" alt="">
                <span class="nav-list-text">Home</span>
            </a>
            <a class="nav-list-a" routerLink="/AR" routerLinkActive="nav-list-active" [routerLinkActiveOptions]="{exact:true}">
              <img class="nav-list-img" src="../../../../assets/icons/CHART.svg" alt="">

            </a>
            <a class="nav-list-a"  routerLink="/2968" routerLinkActive="nav-list-active" [routerLinkActiveOptions]="{exact:true}">
              <img class="nav-list-img" src="../../../../assets/icons/VALIDATION.svg" alt="">
              <span class="nav-list-text">Validations</span>
            </a>
            <a class="nav-list-a nav-list-a-logout"  routerLink="/verpath" routerLinkActive="nav-list-active" [routerLinkActiveOptions]="{exact:true}">
              <img class="nav-list-img" src="../../../../assets/icons/USER.svg" alt="">
              <span class="nav-list-text">Account</span>
            </a>
        </mat-nav-list>
    </mat-drawer>
