<div class="table-container">
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="table-content-container">
    <table
      mat-table
      [dataSource]="dataSource"
      class="full-width-table"
      matSort
      aria-label="Elements"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let record">{{ record.id }}</td>
      </ng-container>

      <ng-container matColumnDef="identifier">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>
          Identifier
        </th>
        <td mat-cell *matCellDef="let record">{{ record.identifier }}</td>
      </ng-container>

      <ng-container matColumnDef="isValid">
        <th mat-header-cell *matHeaderCellDef i18n>Validation</th>
        <td mat-cell *matCellDef="let record">
          <span
            [ngClass]="[
              'badge',
              record.isValid == true ? 'badge-success' : 'badge-danger'
            ]"
            i18n
            >{record.isValid, select, true {Valid} false {Invalid}}</span
          >
        </td>
      </ng-container>

      <ng-container matColumnDef="isTransformed">
        <th mat-header-cell *matHeaderCellDef i18n>Transformation</th>
        <td mat-cell *matCellDef="let record">
          <span *ngIf="record.isTransformed" class="badge badge-light" i18n
            >Transformed</span
          >
        </td>
      </ng-container>

      <ng-container matColumnDef="button-detail">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let record">
          <button
            type="button"
            class="btn btn-outline-primary"
            (click)="detailClick(record)"
            i18n
          >
            Details
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let record; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      [pageIndex]="0"
      [pageSize]="pageSize"
      [pageSizeOptions]="[25, 50, 100, 250]"
    >
    </mat-paginator>
  </div>
  <app-table-exporter [data]="csvData"></app-table-exporter>
</div>
